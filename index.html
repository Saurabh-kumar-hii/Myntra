<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo_container">
        <img src="images\log.jpeg" alt="Myntra logo" />
      </div>

      <nav class="nav_bar">
        <a href="#">MEN</a>
        <a href="#">WOMEN</a>
        <a href="#">KID</a>
        <a href="#">HOME</a>
        <a href="#">BEAUTY</a>
        <a href="#">GENZ</a>
        <a href="#">STUDIO<sup>new</sup></a>
      </nav>
      <!-- This part of code is used for search bar  -->

      <div class="search_bar">
        <span class="material-symbols-outlined search_icon"> search </span>
        <input
          class="search_input"
          placeholder="Search for products, brands and more"
        />
      </div>

      <!-- This part of code is used for action buttons  -->

      <div class="action_bar">
        <div class="action_container">
          <span class="material-symbols-outlined action_icon">person</span>
          <span class="action_name">Profile</span>
        </div>

        <div class="action_container">
          <span class="material-symbols-outlined action_icon"> favorite </span>
          <span class="action_name">Wishlist</span>
        </div>

        <div class="action_container">
          <span class="material-symbols-outlined action_icon">
            shopping_bag
          </span>
          <span class="action_name">Bag</span>
        </div>
      </div>
    </header>

    <!-- This is the main part of code -->

    <main>
      <div class="banner_container">
        <img class="banner_image" src="images\banner.jpg" alt="banner" />
